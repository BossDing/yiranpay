<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增商户秘钥管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-key-add">
            
            <div class="form-group">
                <label class="col-sm-3 control-label">公钥：</label>
                <div class="col-sm-8">
                    <textarea name="publicKey" rows="5" class="form-control" required></textarea>
                </div>
            </div>
            
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
    	var prefix = ctx + "merchanr/key";
        $("#form-key-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-key-add').serialize());
            }
        }
    </script>
</body>
</html>
