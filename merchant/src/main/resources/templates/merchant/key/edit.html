<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改商户秘钥管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-key-edit" th:object="${gatewaySecretKey}">
            <input name="secretkeyId" th:field="*{secretkeyId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">商户号：</label>
                <div class="col-sm-8">
                    <input name="merchantId" readonly="readonly" th:field="*{merchantId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">公钥：</label>
                <div class="col-sm-8">
                    <textarea name="publicKey" rows="5" class="form-control" required>[[*{publicKey}]]</textarea>
                </div>
            </div>
            
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
    	var prefix = ctx + "merchanr/key";
        $("#form-key-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-key-edit').serialize());
            }
        }
    </script>
</body>
</html>
