<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head>
	<th:block th:include="include :: header('对账明细')" />
</head>
<body class="gray-bg">
    <div class="container-div">
		<div class="col-sm-12">
           <!-- Example Events -->
           <div class="example-wrap">
               <div class="example">
                   <table id="exampleTableEvents" class="table table-bordered table-striped" data-height="400" data-mobile-responsive="true">
                       <thead>
                           <tr>
                           	   <th data-field="bizType">业务类型</th>
                           	   <th data-field="bizNo">订单号</th>
                               <th data-field="fundsChannel">资金渠道</th>
                               <th data-field="amount">金额</th>
                               <th data-field="compareDate">对账日期</th>
                               <th data-field="compareFlag">对账状态</th>
                           </tr>
                       </thead>
                       <tbody>
                       		<tr th:each="q,iterStat : ${accountflowList}">
                       			<td data-field="bizType" th:text="${q.bizType}"></td>
                       			<td data-field="bizNo" th:text="${q.bizNo}"></td>
                       			<td data-field="fundsChannel" th:text="${q.fundsChannel}"></td>
                       			<td data-field="amount" th:text="${q.amount}"></td>
                       			<td data-field="compareDate" th:text="${q.compareDate}"></td>
                       			<td data-field="compareFlag" th:text="${q.compareFlag}"></td>
                           </tr>
                       </tbody>
                   </table>
               </div>
           </div>
           <!-- End Example Events -->
       </div>
	</div>
    <div th:include="include :: footer"></div>
    
</body>
</html>
