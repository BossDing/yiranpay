<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改短息模板')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-template-edit" th:object="${msgSmsTemplate}">
            <input name="smsTemplateId" th:field="*{smsTemplateId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">模版名称：</label>
                <div class="col-sm-8">
                    <input name="smsTemplateName" th:field="*{smsTemplateName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">模版编码：</label>
                <div class="col-sm-8">
                    <input name="smsTemplateCode" th:field="*{smsTemplateCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">模版类型：</label>
                <div class="col-sm-8">
                    <div class="input-group" style="width: 100%">
                        <select name="smsTemplateBusinessType" class="form-control m-b"  th:with="type=${@dict.getType('sms_business_type')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{smsTemplateBusinessType}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">模版内容：</label>
                <div class="col-sm-8">
                    <textarea name="smsTemplateContent" class="form-control" required>[[*{smsTemplateContent}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注信息：</label>
                <div class="col-sm-8">
                    <input name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "message/smsTemplate";
        $("#form-template-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-template-edit').serialize());
            }
        }
    </script>
</body>
</html>
